<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: head">
</head>

<body>

<nav th:replace="fragments/header.html :: navigation">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/login_processing}" method="post" >
                <div class="form-group">
                    <label>Username</label>
                    <input  type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                    <p class="text-danger" th:if="${param.error != null}">Incorrect login or password</p>
                    <p class="text-success" th:if="${param.logout != null}">Logout successful</p>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">

                </div>

                <button type="submit" class="btn btn-primary" id="btn-login">Login</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts">

</th:block>

</body>

</html>
