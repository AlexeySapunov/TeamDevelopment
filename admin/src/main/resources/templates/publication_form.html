<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: head">
</head>

<body>

<nav th:replace="fragments/header.html :: navigation">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/publication}" method="post" th:object="${publication}" enctype="multipart/form-data">
                <input type="hidden" id="id" name="id" th:field="*{id}">

                <div class="form-group">
                    <label>Title</label>
                    <input th:field="*{title}" type="text" class="form-control" id="title" name="title" placeholder="Enter publication title">
                    <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                </div>

                <div class="form-group">
                    <label>Text message</label>
                    <input th:field="*{textMessage}" type="text" class="form-control" id="textMessage" name="textMessage" placeholder="Enter publication text message">
                    <p class="text-danger" th:if="${#fields.hasErrors('textMessage')}" th:errors="*{textMessage}"></p>
                </div>

                <div class="form-group">
                    <label for="menuItems">Menu item</label>
                    <select class="form-control" id="menuItems" name="menuItem" required>
                        <option th:each="item : ${items}"
                                th:text="${item}"
                                th:value="${item}"
                                th:selected="${publication.item == item}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Add publication pictures</label>
                    <input type="file" class="form-control" id="newPicture" th:field="*{newPicture}"
                           placeholder="New pictures" multiple>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="container-fluid mt-4">
            <div class="card-columns" style="column-count: 5">
                <div class="card" th:each="pictureId : ${publication.pictures}">
                    <form class="card-header" th:method="delete" th:action="@{/pictures/{pictureId}(pictureId=${pictureId})}" >
                        Picture<button class="float-right"><i class="fa fa-times"></i></button>
                    </form>
                    <img class="card-img-bottom" th:src="@{/pictures/{pictureId}(pictureId=${pictureId})}"
                         width="40%"/>
                </div>
            </div>
        </div>

    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts">
</th:block>

</body>

</html>
